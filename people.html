<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B110</title>
	<link rel="icon" href="b110-logo-favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="people.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
	<div class="nav-bar">
		<a class="brand" href="index.html"><img src="b110-logo-med.png"></a>
		<a class="active" href="#">PEOPLE</a>
		<a href="#">IMAGES</a>
	</div>
</div>
<div class="content">
	<div class="ppl-group vert-margin-small" id="gridHere">
	</div>
</div>
<div id="black-screen" class="none">
	<div class="pressable" onclick="blackScreenClicked()"></div>
	<div class="person-info">
		<div class="two-line-title main-info">
			<h1 class="title text-bold pi-data" data-identifier="name" data-datatag="name-all" data-content="{name}"></h1>
			<h3 class="subtitle text-bold color-accent pi-data" data-identifier="position" data-datatag="position" data-content="{position}"></h3>
		</div>
		<div class="info pi-data" data-identifier="dance" data-datatag="dance" data-content="• {dance}"></div>
		<div class="info pi-data" data-identifier="dob" data-datatag="dob" data-content="• Chào đời ngày {dob}"></div>
		<div class="info fill pi-data text-light text-italic" data-identifier="bio" data-datatag="bio" data-content='"{bio}"'></div>
	</div>
	<img id="pop-up-avatar" class="person-image" src=""/>
</div>
</body>
</html>

<script src="people.js"></script>
