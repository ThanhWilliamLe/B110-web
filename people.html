<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B110</title>
	<link rel="icon" href="b110-logo-favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="people.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="header.js"></script>
</head>
<body>
<div class="content">
	<div class="ppl-group vert-margin-small" id="gridHere">
	</div>
</div>
<div id="black-screen" class="none">
	<div class="pressable" onclick="blackScreenClicked()"></div>
	<div class="person-info">
		<div class="two-line-title main-info">
			<h1 class="title text-bold pi-data" data-identifier="x" data-datatag="name-all" data-content="{x}"></h1>
			<h3 class="subtitle text-bold color-accent pi-data" data-identifier="x" data-datatag="position"
			    data-content="{x}"></h3>
		</div>
		<div class="sub-info">
			<div class="info pi-data" data-identifier="x" data-datatag="dance" data-content="• {x}"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="gen"
			     data-contentvn="• K{x}" data-contenten="• Gen {x}"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="dob"
			     data-contentvn="• Chào đời ngày <v>{x}</v>" data-contenten="• Born on <v>{x}</v>"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="phone"
			     data-contentvn="• Sđt: <v>{x}</v>" data-contenten="• Phone: <v>{x}</v>"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="email"
			     data-content="• Email: <v>{x}</v>"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="facebook"
			     data-content="• Facebook: <v>{x}</v>"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="address"
			     data-contentvn="• Địa chỉ: {x}" data-contenten="• Address: {x}"></div>
			<div class="info pi-data" data-identifier="x" data-datatag="city"
			     data-contentvn="• Nguyên quán: {x}" data-contenten="• Hometown: {x}"></div>
			<div class="info fill pi-data text-light text-italic"
			     data-identifier="x" data-datatag="bio" data-content='"{x}"'></div>
		</div>
	</div>
	<img id="pop-up-avatar" class="person-image" src=""/>
</div>
</body>
</html>

<script>generateHeader("people")</script>
<script src="people.js"></script>
